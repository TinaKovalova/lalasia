<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalasia</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="logo">
                    <img src="/src/images/icons/logo-icon.svg" alt="logo icon" class="logo__icon">
                    <img src="/src/images/icons/logo-text.svg" alt="logo icon" class="logo__text">
                </div>
                <nav class="navigation" data-da=".menu-burger, 991.98, 1">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Product</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Services</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Article</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">About Us</a>
                        </li>
                    </ul>
                </nav>
                <div class="actions" data-da=".menu-burger, 991.98">
                    <a href="#" class="actions__item actions__item--cart">
                    </a>
                    <a href="#" class="actions__item actions__item--user"></a>
                </div>
                <div class="burger-btn">
                    <span></span>
                </div>
            </div>
            <div class="menu-burger"></div>
        </header>
        <main class="page">
            <section class="hero">
                <div class="hero__container">
                    <div class="hero__header section-header section-header--main section-header--centered">
                        <div class="section-header__title-block">
                            <h1 class="section-header__title">
                                Discover Furniture With High Quality <span
                                    class="section-header__title-decorated-part">Wood</span>
                            </h1>
                        </div>
                        <div class="section-header__text">
                            <p>
                                Pellentesque etiam blandit in tincidunt at donec. Eget ipsum dignissim placerat nisi,
                                adipiscing mauris non. Purus
                                parturient viverra nunc, tortor sit laoreet. Quam tincidunt aliquam adipiscing tempor.
                            </p>
                        </div>
                    </div>
                    <form action="#" name="search" class="search-form hero__search-form">
                        <label for="search-property" class="search-form__label">
                            <span class="search-form__label-icon"></span>
                            <input type="search" class="search-form__input" id="search-property" name="search-property"
                                placeholder="Search property">
                        </label>
                        <button type="submit" class="search-form__btn button button--green">Search</button>
                    </form>
                    <div class="hero__image-wrapper">
                        <img src="/src/images/hero/hero-main.png" alt="designed room" class="hero__image">
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer"></footer>
    </div>
    <script src="/src/js/main.js" type="module"></script>
    <script src="/src/js/dynamic_adapt.js" type="module"></script>
</body>

</html>
